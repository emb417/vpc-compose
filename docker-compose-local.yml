x-logging: &default-logging
  driver: json-file
  options:
    max-size: "10m"
    max-file: "14"

services:
  # The Nginx Reverse Proxy Service
  nginx:
    build:
      context: ../vpc-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - vpc-network
    volumes:
      - ./certbot/conf:/etc/letsencrypt
    depends_on:
      - vpc-next
      - vpc-data
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 64M
  
  # The VPC Discord Bot
  vpc-bot:
    build:
      context: ../vpc-bot
    restart: unless-stopped
    env_file:
      - ./vpc-bot-test.env
    networks:
      - vpc-network
    depends_on:
      - vpc-data
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M

  # The VPC Next.js App
  vpc-next:
    build:
      context: ../vpc-next
    restart: unless-stopped
    env_file:
      - ./vpc-next-test.env
    networks:
      - vpc-network
    depends_on:
      - vpc-data
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 384M

  # The VPC Data API Service
  vpc-data:
    build:
      context: ../vpc-data
    restart: unless-stopped
    env_file:
      - ./vpc-data-test.env
    volumes:
      - vps-cache:/cache
    networks:
      - vpc-network
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 192M

  # The VPW Data API Service
  vpw-data:
    build:
      context: ../vpw-data
    restart: unless-stopped
    env_file:
      - ./vpw-data-test.env
    networks:
      - vpc-network
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M

  # The VPW Discord Bot
  vpw-bot:
    build:
      context: ../vpw-bot
    restart: unless-stopped
    env_file:
      - ./vpw-bot-test.env
    networks:
      - vpc-network
    depends_on:
      - vpw-data
    logging: *default-logging
    deploy:
      resources:
        limits:
          memory: 128M

networks:
  vpc-network:
    driver: bridge

volumes:
  vps-cache: